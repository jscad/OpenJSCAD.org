<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=Pragma content=no-cache>
    <meta http-equiv=Expires content=-1>
    <meta http-equiv=CACHE-CONTROL content=NO-CACHE>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="openjscad.css" type="text/css">
  </head>
  <body>
    <script src="dist/index.js"></script>
<!-- sliding tab (help, links, examples, options, etc) -->
    <div id="menu">
      <div id="examples"></div>
    </div> <!-- /menu -->

<!-- editor -->
    <div id="editFrame">
      <div id="editor">
// -- OpenJSCAD.org logo

function main() {
   return union(
      difference(
         cube({size: 3, center: true}),
         sphere({r:2, center: true})
      ),
      intersection(
          sphere({r: 1.3, center: true}),
          cube({size: 2.1, center: true})
      )
   ).translate([0,0,1.5]).scale(10);
}
      </div>
    </div> <!-- editor -->

<!-- design viewer -->
    <div oncontextmenu="return false;" id="viewerContext"></div> <!-- avoiding popup when right mouse is clicked -->

<!-- design parameters -->
    <div id="parametersdiv"></div>
    <div id="selectdiv"></div>

    <div id="tail" style="position: absolute; bottom: 0;">
      <div id="statusdiv"></div>
    </div>
  </body>
</html>
