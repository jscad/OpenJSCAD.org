<!DOCTYPE html>
<html>
    <head>
        <title>Jscad V2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          html{
          height: 100%;
          }
          body {
          min-height: 100%;
          min-width: 100%;
          }

          document.body {
          top: 0px;
          bottom: 0px;
          left: 0px;
          right: 0px;
          position: absolute;
          }

          #renderTarget{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 0;
          }
          #fileLoader{
            z-index: 1;
    
          }
          .controls {
            position: absolute;
            z-index: 1;
            color: white;
          }
        </style>
    </head>
    <body>
        <div class='controls'>
          <input type="button" value="load jscad (.js or .jscad) file" id="fileLoader"/>
          <label for="autoReload">Auto reload</label><input type="checkbox" id="autoReload"/>
          <span id='currentFile'></span>
        </div>
        <div id='renderTarget' style="position:absolute;width:100%;height:100%"> </div>
        <script>
          require('./src/app') 
        </script>
    </body>
</html>
